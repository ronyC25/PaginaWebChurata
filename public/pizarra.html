<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizarra Interactiva</title>
  <link rel="stylesheet" href="styles/pizarra.css">
</head>
<body>
  <header>
    <h1>Pizarra Interactiva</h1>
    <p id="username"></p>
  </header>
  <div class="toolbar">
    <button id="clear">Borrar</button>
    <input type="color" id="colorPicker">
    <input type="range" id="sizePicker" min="1" max="10" value="5">
    <button id="pencil">Lápiz</button>
    <button id="eraser">Borrador</button>
    <button id="save">Guardar</button>
    <input type="file" id="load" accept="image/*">
    <button id="addText">Añadir Texto</button>
    <input type="text" id="textInput" placeholder="Escribe aquí">
    <button id="undo">Deshacer</button>
    <button id="redo">Rehacer</button>
  </div>
  <canvas id="canvas" width="800" height="600"></canvas>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/pizarra.js"></script>
</body>
</html>
